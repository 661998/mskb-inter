ug_clc.clc_pdf:
  path: 'clc-pdf/{nid}'
  defaults:
    _controller: '\Drupal\ug_clc\Controller\ClcPdf::content'
    _title: 'CLC'
  requirements:
    _custom_access: '\Drupal\ug_clc\Controller\ClcPdf::access'
    _permission: 'access content'   
    _user_is_logged_in: 'TRUE'
    _role: 'administrator+college_admin'
  options:
    no_cache: 'TRUE'

